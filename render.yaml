services:
  - type: web
    name: weather-dashboard-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENWEATHER_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PERFORMANCE_PASSWORD
        generateValue: true  # Generate secure random password
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
