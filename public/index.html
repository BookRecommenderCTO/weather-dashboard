<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <p class="subtitle">Real-time weather information for major cities worldwide</p>
        
        <div class="performance-dashboard">
            <a href="/performance" class="performance-link">Performance Dashboard</a>
        </div>
        
        <div class="weather">
            <div class="city" id="city1">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="city" id="city2">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="city" id="city3">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
